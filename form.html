<form action="/new_discount" method="POST">
  Store name:<br>
  <input type="text" name="storename" value="marshall-emporium"><br>
  Email:<br>
  <input type="text" name="email" value="wmarshall484@gmail.com"><br>
  Password:<br>
  <input type="password" name="password" value=""><br>
  Discount name:<br>
  <input type="text" name="name" value="SPRINGSALE"><br>

  <input type="submit" value="Submit">
</form>
